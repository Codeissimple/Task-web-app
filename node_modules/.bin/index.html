<head>
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <div style='text'><H1> To Do List</H1></div>
    <div style='box'>
      <button onclick='handlers.displayTodos()'>Display Tasks</button>
      <button onclick='handlers.toggleAll()'>Toggle All</button>
      </div>
      <br>
      <div>
    <button onclick='handlers.addTodo()'>Add New Task</button>
    <input id='addNewTaskText' type='text'>
      </div> 
      <br>
      <div>
        <button onclick='handlers.changeTodo()'>Change Task </button>
        <input id='changeTaskPositionInput' type="number">
        <input id='changeTaskTextInput' type="text">
      </div>
    
    
    <script src="script.js"></script>
  </body>

</html>
