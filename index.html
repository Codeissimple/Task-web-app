<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
   <div class='main'> 
    <div class='box'>
      <div class='text'><H1> To Do List</H1></div>
      <div class='entry'>
        <button onclick='handlers.toggleAll()'>Complete All</button>
      </div>
        <br>
      <div class='entry'>
        <button onclick='handlers.addTodo()'>Add New Task</button>
        <input id='addNewTaskText' type='text' placeholder='Enter text of yout task'>
      </div> 
        <br>
      <div class='entry'>
        <button onclick='handlers.changeTodo()'>Edit Task </button>
        <input size='10' id='changeTaskPositionInput' type="number" placeholder='0'>
        <input id='changeTaskTextInput' type="text" placeholder='Enter new text'>
      </div>
          <br>
      <div class='entry'>
        <button onclick='handlers.toggleCompleted()'> Complete single task </button>
        <input id='toggleCompletedPositionInput' type='number' placeholder='0'>
      </div>
        <br>
        <br>
      <div class='box'>
        <ul>
        
        </ul>
      </div>
    </div>
   </div>
    
    
    
    <script src="script.js"></script>
  </body>

</html>
