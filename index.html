<!DOCTYPE html>
<html>

  <head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <style>
      html, body, pre, code, kbd, samp {
          font-family: "Press Start 2P";
      }
      
      ul li {
        "nes-text is-success";
      }
    </style>
    <span class="nes-text is-success">Success</span>
  </head>

  <body>
   <div class='main'> 
    <div class='box'>
      <div class='text'><H1> To Do List</H1></div>

      <div class='entry'>
        <button onclick='handlers.addTodo()'>Add New Task</button>
        <input id='addNewTaskText' type='text' span class="nes-text is-success" placeholder='Enter text of yout task'>
      </div> 
        <br>
      <div class='entry'>
        <button onclick='handlers.changeTodo()'>Edit Task </button>
        <input size='10' id='changeTaskPositionInput' type="number" placeholder='0'>
        <input id='changeTaskTextInput' type="text" placeholder='Enter new text'>
      </div>
        <br>
        <div class='entry'>
        <button onclick='handlers.toggleAll()'>Complete All</button>
      </div>

          <br>
        <br>
        <br>
      </div>
      <div class='list'>
        <ul span class="nes-text is-success">
        
        </ul>
      </div>
   </div>
    <script src="script.js"></script>
  </body>

</html>
